
<!--LIST-->
<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
    <tr>
      <th>Preview</th>
      <th>Name</th>
      <th>Type</th>
      <th>Cost</th>
    </tr>
    </thead>

    <tbody>
      @for (product of products(); track product.id) {
        <tr (click)="openModal.emit(product)">
          <th>
            <img [src]="product.image" alt="" width="50">
          </th>
          <td>{{ product.name }}</td>
          <td>{{ product.type }}</td>
          <td>
            â‚¬ {{ product.cost}}
            <button
              class="btn ml-2"
              (click)="deleteProduct(product, $event)">
              Delete
            </button>
          </td>
        </tr>
      }
    </tbody>

  </table>

</div>
